<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>

      @keyframes introAnim {
        0% {
          opacity: 1;
          content: "Hello.";
        }

        13% {
          opacity: 0;
          content: "Hello.";
        }

        14% {
          content: "What would you do if you were really free?";
        }

        25% {
          opacity: 1;
        }

        38% {
          opacity: 0;
          content: "What would you do if you were really free?";
        }

        39% {
          content: "Unlimited, unpaid labor rendered by living machines.";
        }

        50% {
          opacity: 1;
        }

        63% {
          opacity: 0;
          content: "Unlimited, unpaid labor rendered by living machines.";
        }

        64% {
          content: "And only one company on earth makes them.";
          opacity: 0;
        }

        75% {
          opacity: 1;
        }

        88% {
          opacity: 0;
          content: "And only one company on earth makes them.";
          background-image: none;
          background-repeat: no-repeat;
          background-size: auto 100%;
          background-position: top center;
        }

        89% {
          opacity: 0;
          content: '';
          background-image: url("images/logo-rur-blue.png");
          background-repeat: no-repeat;
          background-size: auto 100%;
          background-position: top center;
        }

        100% {
          opacity: 1;
          content: '';
          background-image: url("images/logo-rur-blue.png");
          background-repeat: no-repeat;
          background-size: auto 100%;
          background-position: top center;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
          visibility: visible;
        }

        99% {
          opacity: 0;
          visibility: visible;
        }

        100% {
          visibility: hidden;
        }
      }

      @keyframes navOn {
        0% {
          top: -3em;
        }

        100% {
          top: 0em;
        }
      }

      @keyframes navOff {
        0% {
          top: 0em;
        }

        100% {
          top: -3em;
        }
      }
      
    </style>
    <title>Rossum's Universal Robots</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
